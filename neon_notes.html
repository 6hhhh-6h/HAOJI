    <script>
        let notes = [];
        const notesGrid = document.getElementById('notesGrid');

            { key: 'Life', label: 'ç”Ÿæ´»', icon: 'â˜•', color: '#34d399' },

        let aiSettings = { baseURL: 'https://api.openai.com/v1', model: 'gpt-4o-mini', apiKey: '' };
        function loadTags() {
            const s = storage.get('neonNotesTags');
            try {
                const parsed = s ? JSON.parse(s) : null;
                tags = Array.isArray(parsed) && parsed.length ? parsed : defaultTags.slice();
            } catch (_) {
                tags = defaultTags.slice();
                storage.remove('neonNotesTags');
            }
        }
        function saveTags() { storage.set('neonNotesTags', JSON.stringify(tags)); }
        function getTagByKey(k) { return tags.find(t => t.key === k); }
        const storage = {
            get: (k) => {
                try {
                    if (window.neonStore && typeof window.neonStore.get === 'function') return window.neonStore.get(k);
                } catch (_) {}
                return localStorage.getItem(k);
            },
            set: (k, v) => {
                try {
                    if (window.neonStore && typeof window.neonStore.set === 'function') return window.neonStore.set(k, v);
                } catch (_) {}
                localStorage.setItem(k, v);
            },
            remove: (k) => {
                try {
                    if (window.neonStore && typeof window.neonStore.remove === 'function') return window.neonStore.remove(k);
                } catch (_) {}
                localStorage.removeItem(k);
            }
        };

        function loadNotes() {

                notes = s ? JSON.parse(s) : [];

                storage.remove('neonNotesData');
            }
        }

        let userEditedTitle = false;
